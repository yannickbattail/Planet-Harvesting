<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <style>
svg {
  background-color: #5E4FA2;
}

.radius {
  fill: none;
  stroke: grey;
}

.mapCell {
  stroke: grey;
  stroke-width: 0.1px;
}

.circle {
  stroke: black;
  stroke-width: 1px;
}
    </style>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
<svg width="640" height="360"></svg>
<div>
  <button onclick="generate()">Generate Graph!</button>
  <button onclick="$('.circle').fadeToggle()">Toggle circles</button>
  Click to add blob. Cell: <span id="cell">0</span>; High: <span id="high">0</span>;<br>
  <label>Graph Size:</label><input id="sizeInput" value="10000" type="range" min="100" max="10000" step="100" oninput="sizeOutput.value = sizeInput.valueAsNumber"><output id="sizeOutput">10000</output><br>
  <label>Max High:</label><input id="highInput" value="0.5" type="range" min="0.1" max="1" step="0.01" oninput="highOutput.value = highInput.valueAsNumber"><output id="highOutput">0.5</output><br>
  <label>Radius:</label><input id="radiusInput" value="0.99" type="range" min="0.5" max="0.999" step="0.001" oninput="radiusOutput.value = radiusInput.valueAsNumber"><output id="radiusOutput">0.99</output> (change gently!)<br>
  <label>Sharpness:</label><input id="sharpnessInput" value="0.2" type="range" min="0" max="0.5" step="0.1" oninput="sharpnessOutput.value = sharpnessInput.valueAsNumber"><output id="sharpnessOutput">0.2</output><br>
</div>
<script src="map.js"></script>
</body>
</html>
